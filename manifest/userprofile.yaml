apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  labels: 
    app.kubernetes.io/name: userprofile
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryhis6869.azurecr.io/tripinsights/userprofile:1.0
        envFrom:
        - secretRef:
            name: sql-credentials
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: userprofile
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
spec:
  selector:
    app: userprofile
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
