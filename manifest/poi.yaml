apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  labels: 
    app.kubernetes.io/name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryhis6869.azurecr.io/tripinsights/poi:1.0
        envFrom:
        - secretRef:
            name: sql-credentials
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: poi
---
apiVersion: v1
kind: Service
metadata:
  name: poi
spec:
  selector:
    app: poi
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
