apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-java
  labels: 
    app: user-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-java
  template:
    metadata:
      labels:
        app: user-java
    spec:
      containers:
      - name: user-java
        image: registryhis6869.azurecr.io/tripinsights/user-java:1.0
        envFrom:
        - secretRef:
            name: sql-credentials
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: user-java
---
apiVersion: v1
kind: Service
metadata:
  name: user-java
spec:
  selector:
    app: user-java
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
